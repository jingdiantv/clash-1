  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare公司CDN节点(shopify)
      - 希腊 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 CloudFlare节点
      - 香港 BGP.NET CN2数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare公司CDN节点(shopify)
      - 希腊 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 CloudFlare节点
      - 香港 BGP.NET CN2数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare公司CDN节点(shopify)
      - 希腊 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 CloudFlare节点
      - 香港 BGP.NET CN2数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
